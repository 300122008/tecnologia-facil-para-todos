<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Universo Digital</title>
<style>
:root{
  --glass: rgba(255,255,255,0.06);
  --accent: #ffb84d;
  --muted: rgba(255,255,255,0.7);
  --card: rgba(255,255,255,0.03);
}

#starsCanvas {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
  pointer-events: none;
}

*{box-sizing: border-box;}
body{
  margin: 0;
  font-family: inter, system-ui, sans-serif;
  background: radial-gradient(circle at 20% 20%, rgba(255,200,80,0.07), transparent 25%),
              radial-gradient(ellipse at bottom, #0b0d25, #002);
  color:#fff;
  min-height:100vh;
  overflow:hidden;
}

.star{
  width: 100%;
  height: 100%;
  background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
  position: absolute;
  z-index: 0;
}

.star{position:absolute;width:2px;height:2px;background:#fff;border-radius:50%;opacity:.8;filter:blur(.3px)}
header{position:relative;z-index:6;padding:18px 24px;display:flex;gap:16px;align-items:center}

/* Encabezado */
header{
  text-align:center;
  padding:20px;
}
h1{font-size:26px;margin:0;}
p.lead{color:var(--muted);font-size:14px;margin-top:4px;}

/* Universo */
.universe{
  width:min(1100px,95vw);
  height:min(700px,82vh);
  background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent 40%);
  border-radius:18px;
  margin:auto;
  position:relative;
  overflow:hidden;
  box-shadow:0 12px 40px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
}

/* Sol */
.sun{
  position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
  width:160px;height:160px;border-radius:50%;
  background:radial-gradient(circle at 30% 30%, #fff59d, #ffb84d 40%, #ff8f00 70%, #a65e00 100%);
  box-shadow:0 0 40px 15px rgba(255,191,0,0.7);
  animation: sunPulse 4s infinite alternate;
  display:flex;align-items:center;justify-content:center;flex-direction:column;
  cursor:pointer;
}
@keyframes sunPulse {
  0% { box-shadow: 0 0 40px 15px rgba(255, 200, 0, 0.4); }
  100% { box-shadow: 0 0 70px 30px rgba(255, 200, 0, 0.8); }
}

.info-card {
  position: absolute;
  top: 50%;left: 50%;
  transform: translate(-50%, -50%) scale(0);
  background: rgba(255, 220, 120, 0.15);
  border: 1px solid rgba(255, 200, 100, 0.4);
  border-radius: 50%;
  width: 260px;height: 260px;
  text-align: center;
  padding: 40px 20px;
  box-shadow: 0 0 25px rgba(255, 200, 100, 0.6);
  backdrop-filter: blur(4px);
  opacity: 0;
  transition: all 0.5s ease;
}
.info-card.visible { transform: translate(-50%, -50%) scale(1); opacity: 1; }

/* Planetas */
.planet {
  position: absolute;
  width: 80px;
  height: 80px;
  border-radius: 50%;
  cursor: pointer;
  transition: transform 0.3s;
  display:flex;align-items:center;justify-content:center;
  font-size:24px;
}
.planet:hover { transform: scale(1.1); }

/* Colores */
.sound { background: radial-gradient(circle at 35% 35%, #3db2ff ,#007f5f, #001f3f); left:15%; top:55%; }
.video { background: radial-gradient(circle at 30% 30%, #ff6347, #8b0000); left:65%; top:30%; }
.animation { background: radial-gradient(circle at 30% 30%, #a0f0e0, #3ebebe); left:75%; top:70%; }
.design { background: radial-gradient(circle at 30% 30% ,#ffd27f, #c08a3f); left:40%; top:20%; }

/* Cuadro de informaci√≥n */
.planet-info {
  position: absolute;
  top: 50%;left: 50%;
  transform: translate(-50%, -50%) scale(0);
  background: rgba(0,0,0,0.8);
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: 12px;
  padding: 20px;
  width: 320px;
  text-align: center;
  opacity: 0;
  transition: all 0.4s ease;
}
.planet-info.active { transform: translate(-50%, -50%) scale(1); opacity: 1; }

/* Multimedia */
.media-example {
  margin-top: 10px;
  border-radius: 10px;
  overflow: hidden;
}
.media-example video,
.media-example img,
.media-example sound,
.media-example iframe {
  width: 100%;
  border-radius: 10px;
}
</style>
</head>
<body>

<header>
  <canvas id="starsCanvas"></canvas>
  <h1>üåå Universo Digital</h1>
  <p class="lead">Explora multimedia como si fueran planetas ‚Äî haz click en un planeta para aprender m√°s. <br>Elias Arosemena y Yajanis frazer</p>
</header>

<div class="universe">
  <div class="sun" id="sun"></div>
  <div class="info-card" id="sunInfo">
    <h3>Creado por: El√≠as Arosemena</h3>
    <p>Yajanis Frizer</p>
    <p>Grado: 11¬∞I</p>
    <p>T√≠tulo: Universo Digital</p>
    <p>Profesora: Beira Castillo</p>
    <p>A√±o lectivo: 2025</p>
  </div>

  <!-- Planetas -->
  <button class="planet sound" data-type="sound" aria-label="Planeta del Sonido">üîä</button>
  <button class="planet video" data-type="video" aria-label="Planeta del Video">üé¨</button>
  <button class="planet animation" data-type="animation" aria-label="Planeta de la Animaci√≥n">üéûÔ∏è</button>
  <button class="planet design" data-type="design" aria-label="Planeta del Dise√±o">üé®</button>
</div>

<div class="planet-info" id="planetInfo"></div>

<script>
const planets = document.querySelectorAll('.planet');
const planetInfo = document.getElementById('planetInfo');
const sun = document.getElementById('sun');
const sunInfo = document.getElementById('sunInfo');

planets.forEach(planet => {
  planet.addEventListener('click', () => {
    const type = planet.getAttribute('data-type');
    let content = '';

 if(type === 'sound'){
  content = `<p>üéµ Planeta del Sonido: Aqu√≠ exploramos c√≥mo la m√∫sica y el audio digital nos conectan con el universo.</p>
  <div class="media-example">
    <audio controls>
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
      Tu navegador no soporta la reproducci√≥n de audio.
    </audio>
  </div>`;
}

    if(type === 'video'){
      content = `<p>üé¨ Planeta del Video: Donde las im√°genes se mueven y cuentan historias visuales.</p>
      <div class="media-example">
        <iframe width="300" height="180" 
        src="https://www.youtube.com/embed/7PCC7tRyM2I?autoplay=1" 
        title="Video de YouTube" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen></iframe>
      </div>`;
    }

    if(type === 'animation'){
      content = `<p>üéûÔ∏è Planeta de la Animaci√≥n: Hogar de los movimientos, transiciones y magia visual.</p>
     <div class="media-example">
    <img src="https://i.pinimg.com/originals/ad/9c/8d/ad9c8d0e98c7f97ebde8f6edeb0e07b3.gif" 
         alt="Naruto realizando un rasengan" 
         style="width: 300px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.3);">

    </div>`;
    }

    if(type === 'design'){
      content = `<p>üé® Planeta del Dise√±o: Donde nacen las identidades visuales y la creatividad est√©tica.</p>
     <div class="media-example">
  <img src="https://media.giphy.com/media/3o6gbbuLW76jkt8vIc/giphy.gif" alt="Animaci√≥n de dise√±o">
   </div>`;
    }

    planetInfo.innerHTML = content;
    planetInfo.classList.add('active');
    setTimeout(() => planetInfo.classList.remove('active'), 8000);
  });
});



const canvas = document.getElementById('starsCanvas');
const ctx = canvas.getContext('2d');
let stars = [];

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

function createStars(count) {
  stars = [];
  for (let i = 0; i < count; i++) {
    stars.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      radius: Math.random() * 1.5,
      alpha: Math.random(),
      speed: Math.random() * 0.2
    });
  }
}

function drawStars() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (let star of stars) {
    ctx.beginPath();
    ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
    ctx.fill();
    star.alpha += star.speed * (Math.random() > 0.5 ? 1 : -1);
    if (star.alpha < 0.1) star.alpha = 0.1;
    if (star.alpha > 1) star.alpha = 1;
  }
  requestAnimationFrame(drawStars);
}

createStars(200);
drawStars();


sun.addEventListener('click', () => {
  sunInfo.classList.add('visible');
  setTimeout(() => sunInfo.classList.remove('visible'), 5000);
});
</script>

</body>
</html>
